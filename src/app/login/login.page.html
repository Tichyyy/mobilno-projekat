<ion-header [translucent]="true"> </ion-header>

<ion-content [fullscreen]="true" class="nba-login-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-form">
    <!-- Prikaz poruke greÅ¡ke ako postoji -->
    <ion-item *ngIf="errorMessage" color="danger">
      <ion-label>{{ errorMessage }}</ion-label>
    </ion-item>

    <ion-item class="custom-item">
      <ion-label position="stacked" color="light">Email</ion-label>
      <ion-input
        type="email"
        placeholder="Enter your email"
        [(ngModel)]="email"
        required
      ></ion-input>
    </ion-item>

    <ion-item class="custom-item">
      <ion-label position="stacked" color="light">Password</ion-label>
      <ion-input
        type="password"
        placeholder="Enter your password"
        [(ngModel)]="password"
        required
      ></ion-input>
    </ion-item>

    <ion-button expand="block" style="margin-top: 20px" (click)="login()">
      Login
    </ion-button>
  </div>
</ion-content>
